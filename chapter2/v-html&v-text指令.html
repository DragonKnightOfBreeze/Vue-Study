<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>v-html&v-text指令</title>
</head>
<body>
  <div id="app">
    <p>{{url}}</p>
    <p v-text="url"></p>
    <p v-html="url"></p>
  </div>

  <script src="https://vuejs.org/js/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        url: "<a href='https://www.baidu.com'>百度一下</a>>"
      }
    })
  </script>
</body>
</html>
