<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello world</title>
</head>
<body>
  <div id="app">
    hello, {{message}}!
  </div>

  <script src="https://vuejs.org/js/vue.js"></script>
  <script>
    new Vue({
      el: "#app", //挂载要管理的元素
      data: { //定义数据
        message: "world"
      }
    })
  </script>
</body>
</html>
