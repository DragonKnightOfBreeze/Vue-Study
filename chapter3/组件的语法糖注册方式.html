<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <hello-world></hello-world>
  </div>

  <script src="https://vuejs.org/js/vue.js"></script>
  <script>
    //全局注册语法糖
    Vue.component("hello-world", {
      template: `<div>Hello world!</div>`
    });

    //创建组件构造器

    new Vue({
      el: "#app",
      data: {},
      methods: {},
      components: {} //局部注册语法糖类似全局注册语法糖
    });
  </script>
</body>
</html>
