<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <hello-world></hello-world>
  </div>

  <script src="https://vuejs.org/js/vue.js"></script>
  <script>
    //创建组件构造器
    const helloWorld = Vue.extend({
      template: `<div>Hello world!</div>`
    });

    //注册组件
    Vue.component("hello-world", helloWorld);

    //使用组件（在html中）

    new Vue({
      el: "#app",
      //这样注册局部组件
      // components: {
      //   "hello-world":helloWorld
      // },
      data: {},
      methods: {}
    });
  </script>
</body>
</html>
